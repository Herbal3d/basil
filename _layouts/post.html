{% include header.html %}

<div class="container container-left">
    <div class="row">
        <div class="col-md-3 hidden-xs">
            {% include sidebar.html %}
        </div>
        <div class="col-md-9">
            {% include one-post.html thepost=page thecontent=content ownpage="yes" %}

            <div class="pagination">
                {% if page.next %}
                    <a class="btn btn-default" href="{{ site.baseurl}}{{ page.next.url }}" class="next">Newer Post</a>
                {% endif %}
                {% if page.previous %}
                    <a class="btn btn-default" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">Older Post</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% include footer.html %}
