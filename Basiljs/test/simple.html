<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
		</div>

		<script src="../src/jslibs/three.min.js"></script>

		<script src="../src/jslibs/OrbitControls.js"></script>
		<script src="../src/jslibs/GLTFLoader.js"></script>

		<script src="../src/jslibs/Detector.js"></script>
		<script src="../src/jslibs/stats.min.js"></script>

		<script>
            // let GLTFTOLOAD = '../convoar/OneCutBoxTest.gltf';
            // let GLTFTOLOAD = '../convoar/testtest88.gltf';
            // let GLTFTOLOAD = '../convoar/Atropia_01.gltf';
            // let GLTFTOLOAD = '../convoar/Atropia_10.gltf';
            // let GLTFTOLOAD = '../convoar/Atropia_11.gltf';
            // let GLTFTOLOAD = '../convoar/Region-3dworlds-20170604.gltf';
            let GLTFTOLOAD = '../convoar/IMAOutpostAlphaForest.gltf';
            // let GLTFTOLOAD = '../convoar/PalmyraTemple.gltf';
            // let GLTFTOLOAD = '../convoar/universal_campus_01_0.7.3_03022012.gltf';

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				// scene.background = envMap;

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
                scene.add(camera);

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, -0.2, -0.2 );
				controls.update();

                /*
				// envmap
				var path = 'textures/cube/Bridge2/';
				var format = '.jpg';
				var envMap = new THREE.CubeTextureLoader().load( [
					path + 'posx' + format, path + 'negx' + format,
					path + 'posy' + format, path + 'negy' + format,
					path + 'posz' + format, path + 'negz' + format
				] );
                */

				// model
				var loader = new THREE.GLTFLoader();
				loader.load( GLTFTOLOAD, function ( gltf ) {

                    /*
					gltf.scene.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.material.envMap = envMap;

						}

					} );
                    */

					scene.add( gltf.scene );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				camera.position.set( 200, 50, 200 );
                camera.lookAt( 100, 30, -100 );
				controls.target.set( 100, 30, -100 );
                // camera.lookAt( 128, 28, -100 );
				// controls.target.set( 128, 28, -100 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
