<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Basil</title>
<link rel="stylesheet" href="Basiljs.css" type="text/css"/>

<script type="text/javascript" src="requireConfig.js"></script>
<script type="text/javascript" src="jslibs/require-2.3.2.min.js" data-main="js/Basil.js"></script>

</head>
<body id="BasilBody">
<div id="pageLayout">
    <div id="webGLcontainer">
        <canvas id="webGLcanvas"></canvas>
    </div>
    <div id="controls">
        <div class="dialog-group">
            <!-- http://stackoverflow.com/questions/1962041/jquery-dynamically-update-other-option-in-select -->
            <select id="SelectGltf">
                <!--
                <option value="./gltf/models/1.0/Duck/glTF/Duck.gltf">duck</option>
                <option value="./gltf/models/1.0/Duck/glTF/Duck2.gltf">duck2</option>
                <option value="./gltf/models/1.0/Duck/glTF-MaterialsCommon/Duck.gltf">duck-common</option>
                <option value="./gltf/models/1.0/CesiumMan/glTF/CesiumMan.gltf">CesiumMan</option>
                <option value="./gltf/models/1.0/CesiumMan/glTF-MaterialsCommon/CesiumMan.gltf">CesiumMan-common</option>
                <option value="./gltf/models/1.0/GearboxAssy/glTF/GearboxAssy.gltf">GearboxAssy</option>
                <option value="./gltf/models/1.0/GearboxAssy/glTF-MaterialsCommon/GearboxAssy.gltf">GearboxAssy-common</option>
                -->
                <option value="./gltf/testtest88.gltf" selected >testtest88 - 12 draws</option>
                <option value="./gltf/testtest22.gltf">atropia22 - 1 draws</option>
                <option value="./gltf/testtest20.gltf">atropia20 - 3 draws</option>
                <option value="./gltf/testtest02.gltf">atropia02 - 9 draws</option>
                <option value="./gltf/testtest12.gltf">atropia12 - 32 draws</option>
                <option value="./gltf/testtest00.gltf">atropia00 - 128 draws</option>
                <option value="./gltf/testtest21.gltf">atropia21 - 213 draws</option>
                <option value="./gltf/testtest10.gltf">atropia10 - 375 draws</option>
                <option value="./gltf/testtest01.gltf">atropia01 - 801 draws</option>
                <option value="./gltf/testtest11.gltf">atropia11 - 4000 draws</option>
                <option value="./object.babylon">ObjectBabylon</option>
            </select>
            <button type="button" class="button clickable" op="loadGltf">Load</button>
        </div>
        <div class="dialog-group">
            <button type="button" class="button clickable" op="addTest">Add Object</button>
            <button type="button" class="button clickable" op="showDebug">Show Debug</button>
            <button type="button" class="button clickable" op="showDebugLayer">Debug Layer</button>
        </div>
        <div class="dialog-group">
            <div id="dialog-group-1">
                <fieldset>
                    <legend>Camera</legend>
                    <label>Position: <div b-info="camPosition" class="coordDisplay"></div></label>
                    <label>FPS: <div b-info="infoFPS" class="textDisplay"></div></label>
                    <label>Drawcalls: <div b-info="infoDrawCalls" class="textDisplay"></div></label>
                    <label>Vertices: <div b-info="infoVertices" class="textDisplay"></div></label>
                    <label>Triangles: <div b-info="infoTriangles" class="textDisplay"></div></label>
                    <label>Texture Mem: <div b-info="infoTextureMem" class="textDisplay"></div></label>
                    <label>Geometry Mem: <div b-info="infoGeometryMem" class="textDisplay"></div></label>
                </fieldset>
            </div>
            <div id="dialog-group-2">
            <!--
                <fieldset>
                    <legend>Selected Object </legend>
                    <label>Name: <div b-info="objName" class="textDisplay"></div></label>
                    <label>UUID: <div b-info="objUuid" class="textDisplay"></div></label>
                    <label>Position: <div b-info="objPosition" class="coordDisplay"></div></label>
                    <label>Rotation: <div b-info="objRotation" class="coordDisplay"></div></label>
                </fieldset>
            -->
            </div>
            <div id="dialog-group-3">
            </div>
        </div>
    </div>
    <div id="DEBUGG"></div>
</div>
</body>
</html>
