<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Basil</title>
<link rel="stylesheet" href="Basiljs.css" type="text/css"/>

<script type="text/javascript" src="requireConfig.js"></script>
<script type="text/javascript" src="jslibs/require-2.3.2.min.js" data-main="js/Basil.js"></script>

<script type="text/javascript">
    // DebugLog('READY: GP.webglcomment=' + GP.webglComment);
    // GP.BasilStart();
</script>
</head>
<body id="BasilBody">
<div id="pageLayout">
    <div id="webGLcontainer">
        <canvas id="webGLcanvas"></canvas>
    </div>
    <div id="controls">
        <div class="dialog-group">
            <!-- http://stackoverflow.com/questions/1962041/jquery-dynamically-update-other-option-in-select -->
            <select id="SelectGltf">
                <option value="./gltf/testtest02.gltf" selected/>testtest02</option>
                <option value="./gltf/testtest88.gltf">testtest88</option>
                <option value="./gltf/testtest00.gltf">testtest00</option>
                <option value="./gltf/testtest10.gltf">testtest10</option>
                <option value="./gltf/testtest01.gltf">testtest01</option>
                <option value="./gltf/testtest11.gltf">testtest11</option>
                <option value="./gltf/testtest12.gltf">testtest12</option>
                <option value="./gltf/testtest20.gltf">testtest20</option>
                <option value="./gltf/testtest21.gltf">testtest21</option>
                <option value="./gltf/testtest22.gltf">testtest22</option>
            </select>
            <button type="button" class="button clickable" op="loadGltf">Load</button>
        </div>
        <div class="dialog-group">
            <button type="button" class="button clickable" op="addTest">Add Object</button>
            <button type="button" class="button clickable" op="showDebug">Show Debug</button>
        </div>
        <div class="dialog-group">
            <fieldset>
                <legend>Camera</legend>
                <label>Position: <div b-info="camPosition" class="coordDisplay"></div></label>
                <label>Drawcalls: <div b-info="infoDrawCalls" class="textDisplay"></div></label>
                <label>Texture Mem: <div b-info="infoTextureMem" class="textDisplay"></div></label>
                <label>Geometry Mem: <div b-info="infoGeometryMem" class="textDisplay"></div></label>
                <label>Vertices: <div b-info="infoVertices" class="textDisplay"></div></label>
                <label>Faces: <div b-info="infoFaces" class="textDisplay"></div></label>
            </fieldset>
            <fieldset>
                <legend>Selected Object </legend>
                <label>Name: <div b-info="objName" class="textDisplay"></div></label>
                <label>UUID: <div b-info="objUuid" class="textDisplay"></div></label>
                <label>Position: <div b-info="objPosition" class="coordDisplay"></div></label>
                <label>Rotation: <div b-info="objRotation" class="coordDisplay"></div></label>
            </fieldset>
        </div>
    </div>
    <div id="DEBUGG"></div>
</div>
</body>
</html>
