<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Basil/Pesto Startup and Entry</title>
<script type="text/javascript">
    // A global variable that ties things together for debugging
    var GGP = GGP || {};
</script>
</head>
<body id="EntryBody" class="pageLayout">
    <div id="controls">
        <div class="dialog-group">
            <span id="sceneSelection">
                <select id="sceneURL">
                    <option value="http://files.misterblue.com/BasilTest/convoar/epiccastle/unoptimized/epiccastle.gltf">
                        Epic Castle (unoptimized)
                    </option>
                    <option value="http://files.misterblue.com/BasilTest/convoar/epiccastle/smallassets/epiccastle.gltf">
                        Epic Castle (smallassets)
                    </option>
                    <option value="http://files.misterblue.com/BasilTest/convoar/epiccastle/mergedmaterials/epiccastle.gltf">
                        Epic Castle (mergedmaterials)
                    </option>
                    <option value="http://files.misterblue.com/BasilTest/convoar/testtest88/unoptimized/testtest88.gltf">
                        Testtest88 (unoptimized)
                    </option>
                    <option value="http://files.misterblue.com/BasilTest/convoar/PalmyraTemple/unoptimized/PalmyraTemple.gltf">
                        PalmyraTemple (unoptimized)
                    </option>
                </select>
            </span>
            <button type="button" class="button clickable" op="launchBasil">Launch</button>
        </div>
    </div>
</body>
</html>
