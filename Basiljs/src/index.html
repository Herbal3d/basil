<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Basil</title>
<script type="text/javascript">
    // A global variable that ties things together for debugging
    var GP = GP || {};
</script>
</head>
<body id="BasilBody">
<div id="pageLayout">
    <div id="webGLcontainer">
        <canvas id="webGLcanvas"></canvas>
    </div>
    <div id="controls">
        <div class="dialog-group">
            <!-- http://stackoverflow.com/questions/1962041/jquery-dynamically-update-other-option-in-select -->
            <select id="SelectGltf">
                <option value="testtest88.gltf" selected >testtest88 - 12 draws</option>
                <option value="onebox.gltf">one box</option>
                <option value="Region-3dworlds-20170604.gltf">Region-3dworlds-20170604</option>
                <option value="IMAOutpostAlphaTerrain.gltf">IMAOutpostAlphaTerrain</option>
                <option value="IMAOutpostAlphaForest.gltf">IMAOutpostAlphaForest</option>
                <option value="Atropia_22.gltf">atropia22 - 1 draws</option>
                <option value="Atropia_20.gltf">atropia20 - 3 draws</option>
                <option value="Atropia_02.gltf">atropia02 - 9 draws</option>
                <option value="Atropia_12.gltf">atropia12 - 32 draws</option>
                <option value="Atropia_00.gltf">atropia00 - 128 draws</option>
                <option value="Atropia_21.gltf">atropia21 - 213 draws</option>
                <option value="Atropia_10.gltf">atropia10 - 375 draws</option>
                <option value="Atropia_01.gltf">atropia01 - 1053 draws</option>
                <option value="Atropia_11.gltf">atropia11 - 4000+ draws</option>
            </select>
            <button type="button" class="button clickable" op="loadGltf">Load</button>
            <button type="button" class="button clickable" op="loadAtropia"
                        value='[
                            [ "Atropia_00.gltf", [0,0,512] ],
                            [ "Atropia_01.gltf", [0,0,256] ],
                            [ "Atropia_02.gltf", [0,0,0] ],
                            [ "Atropia_10.gltf", [256,0,512] ],
                            [ "Atropia_11.gltf", [256,0,256] ],
                            [ "Atropia_12.gltf", [256,0,0] ],
                            [ "Atropia_20.gltf", [512,0,512] ],
                            [ "Atropia_21.gltf", [512,0,256] ],
                            [ "Atropia_22.gltf", [512,0,0] ]
                        ]' >Load Atropia</button>
        </div>
        <div class="dialog-group">
            <button type="button" class="button clickable" op="addTest">Add Object</button>
            <button type="button" class="button clickable" op="showDebug">Show Debug</button>
            <button type="button" class="button clickable" op="showDebugLayer">Debug Layer</button>
        </div>
        <div class="dialog-group">
            <div id="dialog-group-1">
                <fieldset>
                    <legend>Camera</legend>
                    <label>Position: <div b-info="camPosition" class="coordDisplay"></div></label>
                    <label>FPS: <div b-info="infoFPS" class="textDisplay"></div></label>
                    <label>Drawcalls: <div b-info="infoDrawCalls" class="textDisplay"></div></label>
                    <label>Vertices: <div b-info="infoVertices" class="textDisplay"></div></label>
                    <label>Triangles: <div b-info="infoTriangles" class="textDisplay"></div></label>
                    <label>Texture Mem: <div b-info="infoTextureMem" class="textDisplay"></div></label>
                    <label>Geometry Mem: <div b-info="infoGeometryMem" class="textDisplay"></div></label>
                </fieldset>
            </div>
            <div id="dialog-group-2">
            <!--
                <fieldset>
                    <legend>Selected Object </legend>
                    <label>Name: <div b-info="objName" class="textDisplay"></div></label>
                    <label>UUID: <div b-info="objUuid" class="textDisplay"></div></label>
                    <label>Position: <div b-info="objPosition" class="coordDisplay"></div></label>
                    <label>Rotation: <div b-info="objRotation" class="coordDisplay"></div></label>
                </fieldset>
            -->
            </div>
            <div id="dialog-group-3">
            </div>
        </div>
    </div>
    <div id="DEBUGG"></div>
</div>
</body>
</html>
