<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
<head>
    <title>Basil</title>
    <meta name="author" content="Herbal3d Project">
    <meta name="description" content="Basil browser virtual world viewer">
    <meta property="og:image" content="">
    <meta property="og:description" content="Basil browser virtual world viewer">
    <meta property="od:title" contents="Basil Viewer">
    <script type="text/javascript">
        // A global variable that ties things together for debugging
        var GGP = GGP || {};
    </script>
    <link href="./Basil.css" rel="stylesheet" type="text/css">
</head>
<body id="b-body">
    <div id="b-page" class="b-basil-pageLayout">
        <div id="b-webGLdiv">
            <canvas id="b-webGLcanvas"></canvas>
        </div>
        <div id="b-dialogs">
        </div>
        <div id="controls">
            <div class="b-dialog-group">
                <button type="button" class="b-button b-clickable" op="showDebug">Show Debug</button>
                <button type="button" class="b-button b-clickable" op="addTestObject">Add Test Object</button>
            </div>
            <div class="b-dialog-group">
                <div id="dialog-group-1">
                    <fieldset>
                        <legend>Camera</legend>
                        <div>Position: <div b-info="camPosition" class="b-coordDisplay"></div></div>
                        <div>FPS: <div b-info="infoFPS" class="b-textDisplay"></div></div>
                        <div>Drawcalls: <div b-info="infoDrawCalls" class="b-textDisplay"></div></div>
                        <div>Triangles: <div b-info="infoTriangles" class="b-textDisplay"></div></div>
                        <div>Lines: <div b-info="infoLines" class="b-textDisplay"></div></div>
                        <div>Texture Mem: <div b-info="infoTextureMem" class="b-textDisplay"></div></div>
                        <div>Geometry Mem: <div b-info="infoGeometryMem" class="b-textDisplay"></div></div>
                    </fieldset>
                </div>
                <div id="dialog-group-2">
                <!--
                    <fieldset>
                        <legend>Selected Object </legend>
                        <label>Name: <div b-info="objName" class="b-textDisplay"></div></label>
                        <label>UUID: <div b-info="objUuid" class="b-textDisplay"></div></label>
                        <label>Position: <div b-info="objPosition" class="b-coordDisplay"></div></label>
                        <label>Rotation: <div b-info="objRotation" class="b-coordDisplay"></div></label>
                    </fieldset>
                -->
                </div>
                <div id="dialog-group-3">
                </div>
            </div>
        </div>
        <div id="b-DEBUGG"></div>
    </div>
    <div id="b-version"></div>
</body>
</html>
