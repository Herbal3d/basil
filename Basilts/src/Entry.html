<body id="EntryBody" class="pageLayout">
    <div id="controls">
        <div class="dialog-group">
            <fieldset>
                <legend>Log Into Grid</legend>
                <div class="textDisplayAccent">Invoke Basil viewer logging into the selected Grid.</div>
                <div class="textDisplayAccent">Entry Grid login URL or select grid name</div>
                <table id="gridLogin-table">
                    <tr>
                        <td class="textDisplayRight"> Grid name: </td>
                        <td>
                            <!-- filled by the script from Config.Grids -->
                            <select id="gridLogin-gridName"> </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="textDisplayRight"> Grid URL: </td>
                        <td>
                            <input id="gridLogin-gridURL" value="http://127.0.0.1:9000" type="text" size="50" maxlength="120"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="textDisplayRight">.</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="textDisplayRight"> User name: </td>
                        <td> <input id="gridLogin-userName" type="text" size="40" maxlength="40"/> </td>
                    </tr>
                    <tr>
                        <td class="textDisplayRight"> Password: </td>
                        <td> <input id="gridLogin-userPassword" type="password" size="40" maxlength="40"/> </td>
                    </tr>
                    <tr>
                        <td class="textDisplayRight"> Region: </td>
                        <td> <input id="gridLogin-region" type="text" size="40" maxlength="40"
                            placeholder="Region name or 'Home' or 'Last'"/> </td>
                    </tr>
                </table>
                <button type="button" class="button clickable" op="gridLogin">Login</button>
                <div id="gridLogin-progress"> </div>
            </fieldset>
        </div>
